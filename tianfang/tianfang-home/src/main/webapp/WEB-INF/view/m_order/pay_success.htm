<!DOCTYPE html>
<html>

	<head>
		<#include "/common/head.htm"/>
		<meta charset="UTF-8">
		<link rel="icon" type="image/gif" href="/static/img/favicon.ico">
		<title>聚运动</title>
		<link href="/static/css/eshop-detail.css" rel="stylesheet" />
	</head>

	<body>
		<#include "/common/topbar.htm"/>
		<div class="wrapper">
			<div class="congratulate">
				<h1>恭喜您，支付成功!</h1>
			</div>
			<div class="pay-info bg1">
				<ul class="pay-info-ul">   
					<li>
						<label>您的支付方式：</label>
						<span>支付宝</span>
					</li>
					<li>
						<label>您的订单号：</label>
						<span>${(orderDto.orderNo)!}</span>
						<a class="order-detail-pre" href="####">查看订单详情</a>
					</li>
					<li>
						<label>您的账号：</label>
						<span>${(orderDto.uname)!}</span>
					</li>
					<li>
						<label>您的支付金额：</label>
						<span class="price">￥${(orderDto.totalPrice)!}</span>
					</li>
				</ul>
			</div>
			<div class="bts pay-bts">
				<a class="bt cur" href="/m/Product/homeInfo.htm">继续购物</a>
				<a class="bt customer-service" >联系客服</a>
			</div>
		</div>
		<#include "/common/footer.htm"/>
		<script>
			$(function() {
				//导航标记
				nav_mark('SportStore');
			});
		</script>
	</body>

</html>
