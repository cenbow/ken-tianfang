	<body>
		<div class="container-fluid" id="main-container">
			<div id="main-content" class="clearfix" style="margin-left:0px;">
					<div id="page-content" class="clearfix">
						<div class="row-fluid">
							<!-- PAGE CONTENT BEGINS HERE -->
							<form id="submitForm" class="form-horizontal" action="${base}/sport/onteach/update.do" method="POST">
								<input type="hidden" name="id" id="id" value="${(onteach.id)!}"/>
								<input type="hidden" name="courseUrl" id="courseUrl" value="${(onteach.courseUrl)!}"/>
								<input type="hidden" name="courseFullUrl" id="courseFullUrl" value="${(onteach.courseFullUrl)!}"/>
								<input type="hidden" name="courseImg" id="courseImg" value="${(onteach.courseImg)!}"/>
								<input type="hidden" name="context" id="context" value=""/>
								<div class="control-group">
									<label class="course_add_label" for="form-field-1">专栏</label>	
									<select  name="columnId" id="columnId" style="vertical-align:top;margin-left:20px;">
										<#list dataList as data>
											<option value="${(data.id)!}" <#if (onteach.columnId?? && onteach.columnId == data.id)>selected="selected"</#if>>${(data.columnName)!}</option>	
										</#list>
									</select>									
									<!-- <input type="text" name="columnName" class="span6" id="form-field-1" placeholder="专栏"> -->
								</div>								
								<div class="control-group">
									<label class="course_add_label" for="form-field-1">标题</label>
									<div class="course_add_input">
										<input type="text" name="courseName" class="span6" id="form-field-1" placeholder="标题" value="${(onteach.courseName)!}">
									</div>
								</div>
								<div class="control-group">
									<label class="course_add_label" for="form-field-2">课件类型</label>
									<select name="courseType" id="courseType" style="vertical-align:top;margin-left:20px;">
										<option value="1" <#if (((onteach.courseType)!-1) == 1)>selected</#if>>课程视频</option>
										<option value="2" <#if (((onteach.courseType)!-1) == 2)>selected</#if>>相关课件</option>
									</select>								
								</div>
								<div class="control-group">
									<label class="course_add_label" for="form-field-2">课件</label>
									<div class="course_add_input">
										<input multiple type="file" id="full_file"/>
									</div>								
								</div>								
								<div class="control-group">
									<label class="course_add_label" for="form-field-2">限制课件</label>
									<div class="course_add_input">
										<input multiple type="file" id="empty_file"/>
									</div>								
								</div>
								<div class="control-group">
									<label class="course_add_label" for="form-field-2">图片</label>
									<div class="course_add_input">
										<input multiple type="file" id="id-input-file-3"/>
									</div>
									<div class="course_add_input">
										<img id="img_show" alt="" src="${imgurl}${(onteach.courseImg)!}" style="width:60px;height:60px;"/>
									</div>									
								</div>
								<div class="control-group">
									<label class="course_add_label" for="form-field-1">简单描述</label>
									<div class="course_add_input">
										<input type="text" name="subtract" class="span10" id="form-field-1" placeholder="简单描述" value="${(onteach.subtract)!}">
									</div>
								</div>
										
								<div class="control-group">
									<label class="course_add_label">描述</label>
									<div class="course_add_input">
										<script id="editor" type="text/plain" style="width:95%;height:200px;">${(onteach.context)!}</script>
									</div>
								</div>
								
								<div class="form-actions">
									<button id='savebutton' class="btn btn-info" type="button"><i class="icon-ok"></i>保存</button>
									&nbsp; &nbsp; &nbsp;
									<button class="btn" type="reset" id="close"><i class="icon-undo"></i>关闭</button>
									<!-- <button id="resetbutton" class="btn" type="reset"><i class="icon-undo"></i>取消</button> -->
								</div>
							 </form>
							<!-- PAGE context ENDS HERE -->
						 </div><!--/row-->
					</div><!--/#page-context-->
			</div><!-- #main-context -->
		</div><!--/.fluid-container#main-container-->
		<a href="#" id="btn-scroll-up" class="btn btn-small btn-inverse">
			<i class="icon-double-angle-up icon-only"></i>
		</a>

		<!-- <script src="${base}/static/1.9.1/jquery.min.js"></script> -->

		window.jQuery || document.write("<script src='${base}/static/js/jquery-1.9.1.min.js'>\x3C/script>");

		<script type="text/javascript" src="${base}/static/js/bootstrap-colorpicker.min.js"></script>
		<script type="text/javascript" src="${base}/static/js/jquery.autosize-min.js"></script>

	<link href="${base}/plugins/umeditor1.2.2/themes/default/css/umeditor.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" charset="utf-8" src="${base}/plugins/umeditor1.2.2/umeditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="${base}/plugins/umeditor1.2.2/umeditor.min.js"> </script>
    <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
    <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
    <script type="text/javascript" charset="utf-8" src="${base}/plugins/umeditor1.2.2/lang/zh-cn/zh-cn.js"></script>		
		<!-- layer 弹出框处理 -->
		<script type="text/javascript" src="${base}/plugins/layer2.0/layer.js"></script>
		<script type="text/javascript">
		var um = UM.getEditor('editor');
		
		$(function() {
			$("#id-input-file-3").uploadify({
	            'uploader': '${base}/plugins/uploadify/uploadify.swf',
	            'script':"${base}/file/upload.htm",
	            'cancelImg': '${base}/plugins/uploadify/cancel.png',
	            'queueID': 'fileQueue',
	            'auto': true,
	            //'multi':true,
	            'buttonText': 'select',
	            'simUploadLimit' : 1,
	            'queueSizeLimit' : 1,
	            'sizeLimit':1024*1024*10,
	            'fileDesc' : 'pictures',
	            'fileExt': '*.gif;*.png;*.jpg',
	            onComplete: function(event, queueID, fileObj, response, data) {
	                var dataObj = eval("("+response+")");
	                if(dataObj.status == 200){
	                	parent.layer.msg('图片上传成功', {
							shade: [0.9, '#000'],
						    icon: 6,
						    time: 800 //2秒关闭（如果不配置，默认是3秒）
						}, function(){
							$("#img_show").attr("src",'${imgurl}'+dataObj.filePath);
						});                
						$("#courseImg").val(dataObj.filePath);
	                }else{
	                	layer.alert("对不起2," + fileObj.name + "上传失败!<br/>请选择小于10M的图片文件", {
		    				shade: [0.9, '#000'],
		    			    icon: 3,
		    			    time: 3000 //2秒关闭（如果不配置，默认是3秒）
		    			}); 
	                }
	            },
	            onSelect:function(){
	            },
	            onError: function(event, queueID, fileObj) {
	            	layer.alert("对不起1," + fileObj.name + "上传失败!<br/>请选择小于10M的图片文件", {
	    				shade: [0.9, '#000'],
	    			    icon: 3,
	    			    time: 3000 //2秒关闭（如果不配置，默认是3秒）
	    			}); 
	            }
	        });				
			
			$("#empty_file").uploadify({
	            'uploader': '${base}/plugins/uploadify/uploadify.swf',
	            'script':"${base}/cfile/upload.htm",
	            'cancelImg': '${base}/plugins/uploadify/cancel.png',
	            'queueID': 'fileQueue',
	            'auto': true,
	            //'multi':true,
	            'buttonText': 'select',
	            'simUploadLimit' : 1,
	            'queueSizeLimit' : 1,
	            'fileExt': '*',
	            onComplete: function(event, queueID, fileObj, response, data) {
	                var dataObj = eval("("+response+")");
	                if(dataObj.status == 200){
	                	parent.layer.msg('上传成功', {
							shade: [0.9, '#000'],
						    icon: 6,
						    time: 800 //2秒关闭（如果不配置，默认是3秒）
						});                
						$("#courseUrl").val(dataObj.filePath);
	                }else{
	                	layer.alert("对不起," + fileObj.name + "上传失败!", {
		    				shade: [0.9, '#000'],
		    			    icon: 3,
		    			    time: 3000 //2秒关闭（如果不配置，默认是3秒）
		    			}); 
	                }
	            },
	            onSelect:function(){
	            },
	            onError: function(event, queueID, fileObj) {
	            	layer.alert("对不起," + fileObj.name + "上传失败!", {
	    				shade: [0.9, '#000'],
	    			    icon: 3,
	    			    time: 3000 //2秒关闭（如果不配置，默认是3秒）
	    			}); 
	            }
	        });	
			
			$("#full_file").uploadify({
	            'uploader': '${base}/plugins/uploadify/uploadify.swf',
	            'script':"${base}/cfile/upload.htm",
	            'cancelImg': '${base}/plugins/uploadify/cancel.png',
	            'queueID': 'fileQueue',
	            'auto': true,
	            //'multi':true,
	            'buttonText': 'select',
	            'simUploadLimit' : 1,
	            'queueSizeLimit' : 1,
	            'fileExt': '*',
	            onComplete: function(event, queueID, fileObj, response, data) {
	                var dataObj = eval("("+response+")");
	                if(dataObj.status == 200){
	                	parent.layer.msg('上传成功', {
							shade: [0.9, '#000'],
						    icon: 6,
						    time: 800 //2秒关闭（如果不配置，默认是3秒）
						});
						$("#courseFullUrl").val(dataObj.filePath);
						$("#img_show").attr("src",'${imgurl}'+dataObj.imageSavePath);
						$("#courseImg").val(dataObj.imageSavePath);						
	                }else{
	                	layer.alert("对不起," + fileObj.name + "上传失败", {
		    				shade: [0.9, '#000'],
		    			    icon: 3,
		    			    time: 3000 //2秒关闭（如果不配置，默认是3秒）
		    			}); 
	                }
	            },
	            onSelect:function(){
	            },
	            onError: function(event, queueID, fileObj) {
	            	layer.alert("对不起," + fileObj.name + "上传失败!<br/>请选择小于10M的图片文件", {
	    				shade: [0.9, '#000'],
	    			    icon: 3,
	    			    time: 3000 //2秒关闭（如果不配置，默认是3秒）
	    			}); 
	            }
	        });
			
			$("#savebutton").on('click',function(){
				var content = UM.getEditor('editor').getContent();
				$("#context").val(content);
				var ajaxParams = $("#submitForm").serialize();
				$.ajax({
					type : "POST",
					url : "${base}/sport/onteach/update.do",
					data : ajaxParams,
					datatype : "json",// "xml", "html", "script", "json", "jsonp", "text".
					beforeSend : function() {
						$("#msg").html("logining");
					},
					success : function(data) {// 成功返回之后调用的函数
						var jsondata = data;// eval('(' + data + ')');
						if(jsondata.status==200){
							parent.layer.msg("数据保存成功", {
								shade: [0.9, '#000'],
							    icon: 6,
							    time: 1500 //2秒关闭（如果不配置，默认是3秒）
							}, function(){
								parent.reload_page();
								var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
								parent.layer.close(index);
							}); 							
						}else{
							parent.layer.msg("数据保存失败", {
								shade: [0.9, '#000'],
							    icon: 6,
							    time: 1500 //2秒关闭（如果不配置，默认是3秒）
							}, function(){
							}); 	
						}
						//console.log(data.success);
					},
					complete : function(XMLHttpRequest, textStatus) {// 调用执行后调用的函数
						
					},
					error : function() {// 调用出错执行的函数
					}
				});
			});
		});
		
		$('#close').click(function(){
			var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
			parent.layer.close(index);
		});
		</script>
	</body>
