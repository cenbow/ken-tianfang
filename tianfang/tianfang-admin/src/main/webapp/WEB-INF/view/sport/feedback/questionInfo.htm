<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Form Elements - Ace Admin</title>

		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link href="${base}/plugins/uploadify/uploadify.css" rel="stylesheet" type="text/css" />
		<!-- <script type="text/javascript" src="${base}/plugins/uploadify/jquery-1.3.2.min.js"></script> -->
 		<script type="text/javascript" src="${base}/plugins/uploadify/swfobject.js"></script>
		<script type="text/javascript" src="${base}/plugins/uploadify/jquery.uploadify.v2.1.4.min.js"></script>	
	</head>
	<body>
		<div class="container-fluid" id="main-container">
			<div id="main-content" class="clearfix" style="margin-left:0px;">
					<div id="page-content" class="clearfix">
						<div class="row-fluid">
							<!-- PAGE CONTENT BEGINS HERE -->
			<form id="submitSaveForm" class="form-horizontal" action="" method="POST">
				<input type="hidden" name="question"  value="${(question.id)!}" />
				<div class="control-group"></div>
				<div class="control-group">
					<div class="control-group">
						<!-- <label class="control-label" for="form-field-5">问题内容</label> -->
						<div class="controls">
							<h2>${(question.sfQuestionContent)!}</h2>
							<!-- <textarea name="answerName" class="span8" id="form-field-8" placeholder="答案内容" readonly="readonly" >${(question.sfQuestionContent)!}</textarea> -->
						</div>
					</div> 
				</div>
				<div class="control-group">		
					<div class="span6">
						<label class="control-label" for="form-field-1"	style="margin-right: 20px;">关联答案</label>
						<div class="controls">
							<input type="text" name=answerName class="span10" id="form-field-1" placeholder="问题答案">
						</div>
					</div>
					<a id="add" class="btn btn-small btn-success">绑定答案</a>
				</div> 	
			</form>
				<hr />
				<form action="${base}/question/selectPageAll.do" method="post" name="submitForm" id="submitForm">
					<input type="hidden" id="currPage" name="page" value="${(pageList.currPage)!}"/>
					<div class="control-group">
					<table id="table_report" class="table table-striped table-bordered table-hover">
						<thead>
							<tr>
								<th style="width:550px;">关联答案</th>
								<th>票数</th>
								<th>投票%</th>
								<th>创建时间</th>
								<th>编辑</th>
							</tr>
						</thead>
												
						<tbody>
							<#if lis??>
								<#list lis as res >
									<tr>
										<td>${(res.answerName)!}</td>
										<td>${(res.number)!}</td>
										<td>${(res.percent)!}%</td>
										<td>${(res.createTime?string('yyyy-MM-dd'))}</td>
										<td>
											<div id="operation" class='hidden-phone visible-desktop btn-group'>		
												<a id='deleteObj' data-obj-id="${(res.id)!}" class='btn btn-mini btn-danger' title="删除"><i class='icon-trash'></i></a>
											</div>
										</td>
									</tr>
								</#list>
							</#if>
						</tbody>
					</table>
					 </div>
			 </form>
		</div>
 		<script type="text/javascript">
		function search(){
			$("#currPage").val(1);	
			$("#submitForm").submit();
		}
		function gotoPage(pageType){
			var currP = parseInt($("#currPage").val());
			var totalPage = Math.ceil(${(pageList.total/pageList.pageSize)!});
			if(pageType=='up'){
				if(currP==1){
					var currPage = parseInt(1);
				}else{
					var currPage = parseInt($("#currPage").val())-1;	
				}
				$("#currPage").val(currPage);	
			}
			
			if(pageType=='down'){
				if(currP==totalPage){
					var currPage = parseInt(totalPage);
				}else{
					var currPage = parseInt($("#currPage").val())+1;	
				}
				$("#currPage").val(currPage);
			}
			
			if(pageType=='skip'){
				
				var toPageStr = $('#toGoPage').val();
				if(isNaN(toPageStr) || toPageStr==""){
					alert("请正确输入页码");
					return false;
				}else{
					
					var toPage = parseInt($('#toGoPage').val());
					if(toPage <= 0){
						alert("请正确输入页码");
						return false;
					}else{
						var currPage;
						if(toPage <= totalPage){
							currPage = toPage;
						}else{
							currPage = totalPage;
						}
						$("#currPage").val(currPage);
					}
				}
			}
			
			$("#submitForm").submit();
		}
		</script>
<!-- PAGE CONTENT ENDS HERE -->
						 </div><!--/row-->
					</div><!--/#page-content-->
			</div><!-- #main-content -->
		</div><!--/.fluid-container#main-container-->
		<a href="#" id="btn-scroll-up" class="btn btn-small btn-inverse">
			<i class="icon-double-angle-up icon-only"></i>
		</a>
		<!-- basic scripts -->
		<script src="${base}/static/1.9.1/jquery.min.js"></script>
		<script type="text/javascript">
		window.jQuery || document.write("<script src='${base}/static/js/jquery-1.9.1.min.js'>\x3C/script>");
		</script>
		
		<script src="${base}/static/js/bootstrap.min.js"></script>
		<!-- page specific plugin scripts -->
		
		<script type="text/javascript" src="${base}/static/js/jquery.dataTables.min.js"></script>
		<script type="text/javascript" src="${base}/static/js/jquery.dataTables.bootstrap.js"></script>
		<!-- ace scripts -->
		<script src="${base}/static/js/ace-elements.min.js"></script>
		<script src="${base}/static/js/ace.min.js"></script>
		<!-- inline scripts related to this page -->
		
		<script type="text/javascript" src="${base}/static/js/chosen.jquery.min.js"></script><!-- 下拉框 -->
		<script type="text/javascript" src="${base}/static/js/bootstrap-datepicker.min.js"></script><!-- 日期框 -->
		<script type="text/javascript" src="${base}/static/js/bootbox.min.js"></script><!-- 确认窗口 -->
		
		<script type="text/javascript" src="${base}/plugins/layer2.0/layer.js"></script>
		
		<script type="text/javascript">
		function reload_page(){
			window.location.reload();//刷新当前页面
		}
		$(function() {
			$("#operation #previewObj").on('click',function(){
				var id = $(this).attr("data-obj-id");

				window.open('${(wwwdomain)!}upload/juju/news/'+id+'.html');
			});
			$("#operation #editRights").on('click',function(){
				var id = $(this).attr("data-obj-id");
				//iframe层-父子操作
				layer.open({
				    type: 2,
				    area: ['380px', '260px'],
				    fix: true, //不固定
				    maxmin: false,
				    content: '${base}/sport/newsInfo/openPagePosition.do?id='+id
				});				
				//console.log($(this).attr("data-obj-id"));
			});
			$("#operation #editObj").on('click',function(){
				var id = $(this).attr("data-obj-id");
				//iframe层-父子操作
				layer.open({
				    type: 2,
				    area: ['700px', '250px'],
				    fix: true, //不固定
				    maxmin: false,
				    content: '${base}/answer/toEdit.do?id='+id
				});				
			});
			
			$("#operation #examineObj").on('click',function(){
				//console.log($(this).attr("data-obj-id"));
				var id = $(this).attr("data-obj-id");
				var stat = $(this).attr("data-obj-stat");
				layer.confirm('确定要更改发布状态吗？', {icon: 3}, function(index){
					$.ajax({
			             type: "POST",
			             url: "${base}/sport/newsInfo/release.do",
			             data: {id:id,stat:stat},
			             dataType: "json",
			             success: function(data){
			            	 if(data.success){
		            			layer.msg('操作成功', {
		            				shade: [0.9, '#000'],
		            			    icon: 6,
		            			    time: 1500 //2秒关闭（如果不配置，默认是3秒）
		            			}, function(){
		            			    //do something
		            				reload_page();
		            			});		            		 
			            	 }else{
		            			layer.msg('操作失败', {
		            				shade: [0.9, '#000'],
		            			    icon: 6,
		            			    time: 1500 //2秒关闭（如果不配置，默认是3秒）
		            			},function(){
		            				return;
		            			});
			            	 }
			             }
			         });
					});	
				
			});
			$("#operation #deleteObj").on('click',function(){
				var id = $(this).attr("data-obj-id");
				layer.confirm('确定要删除吗？', {icon: 3}, function(index){
					$.ajax({
			             type: "POST",
			             url: "${base}/answer/delete.do",
			             data: {ids:id},
			             dataType: "json",
			             success: function(data){
			            	 if(data.success){
		            			layer.msg('数据删除成功', {
		            				shade: [0.9, '#000'],
		            			    icon: 6,
		            			    time: 1500 //2秒关闭（如果不配置，默认是3秒）
		            			}, function(){
		            			    //do something
		            				reload_page();
		            			});		            		 
			            	 }else{
		            			layer.msg('数据删除失败', {
		            				shade: [0.9, '#000'],
		            			    icon: 6,
		            			    time: 1500 //2秒关闭（如果不配置，默认是3秒）
		            			},function(){
		            				return;
		            			});
			            	 }
			             }
			         });
				});
			});			
			$("#batch-del").on('click',function(){
				var $chk = $("[name = checkBoxId]:checkbox").filter(":checked");
				 if ($chk.length > 0){
					//信息框-提醒框
					layer.confirm('确定批量删除吗？', {icon: 3}, function(index){
					    layer.close(index);
					    var i = 0;
					    var len = $chk.length;
					    var ids = '';
					    $chk.each(function() {
					    	var id = $(this).attr("value");
					    	if (i < len - 1){
					    		ids += id+",";
					    	}else{
					    		ids += id;
					    	}
					    });
					    
					    $.ajax({
				             type: "POST",
				             url: "${base}/answer/delete.do",
				             data: {id:ids},
				             dataType: "json",
				             success: function(data){
				            	 if(data.success){
			            			layer.msg('数据删除成功', {
			            				shade: [0.9, '#000'],
			            			    icon: 6,
			            			    time: 1500 //2秒关闭（如果不配置，默认是3秒）
			            			}, function(){
			            			    //do something
			            				reload_page();
			            			});		            		 
				            	 }else{
			            			layer.msg('数据删除失败', {
			            				shade: [0.9, '#000'],
			            			    icon: 6,
			            			    time: 1500 //2秒关闭（如果不配置，默认是3秒）
			            			},function(){
			            				return;
			            			});
				            	 }
				             }
				         });	
					   
					});
				 }else {
					 layer.alert('请至少选择一条记录~', {
         			    icon: 7
         			});
					/*  layer.confirm('', {icon: 7}); */
				 }
			});
			//日期框
			$('.date-picker').datepicker();			
			//下拉框
			$(".chzn-select").chosen(); 
			$(".chzn-select-deselect").chosen({allow_single_deselect:true}); 
			
			$("#add").on('click',function(){
				var name = $("[name=answerName]").val();
				if(name==null || name ==" "){
					layer.msg("请选中答案,再做绑定");
					return ;
				}
				var ajaxParams = $("#submitSaveForm").serialize();
				$.ajax({
					type : "POST",
					url : "${base}/answer/save.do",
					data : ajaxParams,
					datatype : "json",// "xml", "html", "script", "json", "jsonp", "text".
					beforeSend : function() {
						$("#msg").html("logining");
					},
					success : function(data) {// 成功返回之后调用的函数
						var jsondata = data;// eval('(' + data + ')');
						if(data.success){
							parent.layer.msg(data.msg, {
								shade: [0.9, '#000'],
							    icon: 6,
							    time: 1500 //2秒关闭（如果不配置，默认是3秒）
							}, function(){
								parent.reload_page();
								var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
								parent.layer.close(index);
							}); 							
						}else{
							parent.layer.msg(data.msg, {
								shade: [0.9, '#000'],
							    icon: 6,
							    time: 1500 //2秒关闭（如果不配置，默认是3秒）
							}, function(){
							}); 	
						}
						//console.log(data.success);
					},
					complete : function(XMLHttpRequest, textStatus) {// 调用执行后调用的函数
						
					},
					error : function() {// 调用出错执行的函数
					}
				});
			});
			
			//复选框
			$('table th input:checkbox').on('click' , function(){
				var that = this;
				$(this).closest('table').find('tr > td:first-child input:checkbox')
				.each(function(){
					this.checked = that.checked;
					$(this).closest('tr').toggleClass('selected');
				});
					
			});
		});
		</script>
	</body>
