<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Form Elements - Ace Admin</title>
		<meta name="description" content="Common form elements and layouts" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<#include "../../admin/head.htm"/>
		
		<link href="${base}/plugins/uploadify/uploadify.css" rel="stylesheet" type="text/css" />
		<link type="text/css" rel="stylesheet" href="${base}/plugins/umeditor1.2.2/themes/default/css/umeditor.css" >
		<!-- <script type="text/javascript" src="${base}/plugins/uploadify/jquery-1.3.2.min.js"></script> -->
 		<script type="text/javascript" src="${base}/plugins/uploadify/swfobject.js"></script>
		<script type="text/javascript" src="${base}/plugins/uploadify/jquery.uploadify.v2.1.4.min.js"></script>	
	</head>
	<body>
		<div class="container-fluid" id="main-container">
			<div id="main-content" class="clearfix" style="margin-left:0px;">
					<div id="page-content" class="clearfix">
						<div class="row-fluid">
							<!-- PAGE CONTENT BEGINS HERE -->
							<form id="submitForm" class="form-horizontal" action="${base}/team/addMembers.do" method="POST">
								<input type="hidden" id="tid" name="tid" value="${(tid)!}"/>
								<input type="hidden" id="isFirst" name="isFirst" value=""/>
								<input type="hidden" id="pic" name="pic" value=""/>
								<div class="control-group">
									<label class="control-label" for="form-field-1">姓名</label>
									<div class="controls">
										<input type="text" name="name" class="span10" id="form-field-1"  placeholder="姓名" >
									</div>
								</div>
								
								<!-- <div class="control-group">
									<label class="control-label" for="form-field-1">球队</label>
									<select name="team_sel" id="team_sel" data-placeholder="" style="vertical-align:top;width: 100px;visibility:visible;margin-left:20px;">
											<option value="">--请选择--</option>
											<#if teamLst??>
												<#list teamLst as team >
													<option value="${(team.id)!}">${(team.name)!}</option>
												</#list>
											</#if>
									</select>
								</div> -->
								
								<div class="control-group">
									<label class="control-label" for="form-field-2">编号</label>
									<div class="controls">
										<input type="text" name="number" class="span10" id="form-field-1"  placeholder="编号">
									</div>									
								</div>
								<div class="control-group">
									<label class="control-label" for="form-field-1">位置</label>
									<div class="controls">
										<select class="js-position" name="position">
											<#if positionMap ??>
												<#list positionMap?keys as itemKey>
													<option value="${(itemKey)!}">${positionMap[itemKey]}</option>		
												</#list>
											</#if>
										</select>
										<!-- <input type="text" name="position" class="span10" id="form-field-1"  placeholder="位置"> -->
									</div>
								</div>
								
								<div class="control-group">
									<label class="control-label" for="form-field-1">首发</label>
									<select name="isFirst_sel" id="isFirst_sel" data-placeholder="" style="vertical-align:top;width: 100px;visibility:visible;margin-left:20px;">
											<option value="">--请选择--</option>
											<option value="1">首发</option>
											<option value="2">替补</option>
									</select>
								</div>
								
								<div class="control-group">
									<label class="control-label" for="form-field-5">图片</label>
									<div class="controls">
										<input multiple type="file" name="pic" id="id-input-file-3" />
									</div>
									<div class="controls">
										<img id="img_show" alt="" src="" style="width:60px;height:60px;"/>
									</div>	
								</div>
								
								<div class="form-actions">
									<button id='savebutton' class="btn btn-info" type="button"><i class="icon-ok"></i>保存</button>
									&nbsp; &nbsp; &nbsp;
									<button class="btn" type="reset" id="close"><i class="icon-undo"></i>关闭</button>
									<!-- <button id="resetbutton" class="btn" type="reset"><i class="icon-undo"></i>取消</button> -->
								</div>
							 </form>
							<!-- PAGE CONTENT ENDS HERE -->
						 </div><!--/row-->
					</div><!--/#page-content-->
			</div><!-- #main-content -->
		</div><!--/.fluid-container#main-container-->
		<a href="#" id="btn-scroll-up" class="btn btn-small btn-inverse">
			<i class="icon-double-angle-up icon-only"></i>
		</a>
		<!-- basic scripts -->
		<!-- <script src="${base}/static/1.9.1/jquery.min.js"></script> -->
		<script type="text/javascript">
		window.jQuery || document.write("<script src='${base}/static/js/jquery-1.9.1.min.js'>\x3C/script>");
		</script>
		
		<script src="${base}/static/js/bootstrap.min.js"></script>
		<!-- page specific plugin scripts -->
		
		<!--[if lt IE 9]>
		<script type="text/javascript" src="${base}/static/js/excanvas.min.js"></script>
		<![endif]-->
		<script type="text/javascript" src="${base}/static/js/jquery-ui-1.10.2.custom.min.js"></script>
		<script type="text/javascript" src="${base}/static/js/jquery.ui.touch-punch.min.js"></script>
		<script type="text/javascript" src="${base}/static/js/chosen.jquery.min.js"></script>
		<script type="text/javascript" src="${base}/static/js/fuelux.spinner.js"></script>
		<script type="text/javascript" src="${base}/static/js/bootstrap-datepicker.min.js"></script>
		<script type="text/javascript" src="${base}/static/js/bootstrap-timepicker.min.js"></script>
		<script type="text/javascript" src="${base}/static/js/date.js"></script>
		<script type="text/javascript" src="${base}/static/js/daterangepicker.min.js"></script>
		<script type="text/javascript" src="${base}/static/js/bootstrap-colorpicker.min.js"></script>
		<script type="text/javascript" src="${base}/static/js/jquery.autosize-min.js"></script>
		<script type="text/javascript" src="${base}/static/js/jquery.inputlimiter.1.3.1.min.js"></script>
		<!-- ace scripts -->
		<script src="${base}/static/js/ace-elements.min.js"></script>
		<script src="${base}/static/js/ace.min.js"></script>
		<!-- inline scripts related to this page -->
		
    <script type="text/javascript" charset="utf-8" src="${base}/plugins/umeditor1.2.2/umeditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="${base}/plugins/umeditor1.2.2/umeditor.min.js"> </script>
    <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
    <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
    <script type="text/javascript" charset="utf-8" src="${base}/plugins/umeditor1.2.2/lang/zh-cn/zh-cn.js"></script>		
		
		<!-- layer 弹出框处理 -->
		<script type="text/javascript" src="${base}/plugins/layer2.0/layer.js"></script>
		
		<script type="text/javascript">
	//	var um = UM.getEditor('editor');
		$(function() {
			
			$("#id-input-file").uploadify({
	            'uploader': '${base}/plugins/uploadify/uploadify.swf',
	            'script':"${base}/file/upload.htm;jsessionid=${sessionId!}",
	            'cancelImg': '${base}/plugins/uploadify/cancel.png',
	            'queueID': 'fileQueue',
	            'auto': true,
	            'buttonText': 'select',
	            'simUploadLimit' : 1,
	            'sizeLimit':1024*1024*10,
	            'queueSizeLimit' : 1,
	            'fileDesc' : 'video',
	            'fileExt': '*.flv',//格式*.gif,*.png
	            onComplete: function(event, queueID, fileObj, response, data) {
	                var dataObj = eval("("+response+")");
	                if(dataObj.status == 200){
	                	console.log(dataObj.filePath);
						$("#newVideo").val(dataObj.filePath);
	                }else{
	                	layer.alert("对不起," + fileObj.name + "上传失败!<br/>请选择小于10M的flv格式的视频文件", {
		    				shade: [0.9, '#000'],
		    			    icon: 3,
		    			    time: 3000 //2秒关闭（如果不配置，默认是3秒）
		    			}); 
	                }
	            },
	            onSelect:function(){
	            },
	            onError: function(event, queueID, fileObj) {
	            	layer.alert("对不起," + fileObj.name + "上传失败!<br/>请选择小于10M的flv格式的视频文件", {
	    				shade: [0.9, '#000'],
	    			    icon: 3,
	    			    time: 3000 //2秒关闭（如果不配置，默认是3秒）
	    			}); 
	            }
	        });
			
			$("#id-input-file-3").uploadify({
	            'uploader': '${base}/plugins/uploadify/uploadify.swf',
	            'script':"${base}/file/upload.htm;jsessionid=${sessionId!}",
	            'cancelImg': '${base}/plugins/uploadify/cancel.png',
	            'queueID': 'fileQueue',
	            'auto': true,
	            //'multi':true,
	            'buttonText': 'select',
	            'simUploadLimit' : 1,
	            'queueSizeLimit' : 1,
	            'sizeLimit':1024*1024*10,
	            'fileDesc' : 'pictures',
	            'fileExt': '*.gif;*.png;*.jpg',
	            onComplete: function(event, queueID, fileObj, response, data) {
	                var dataObj = eval("("+response+")");
	                if(dataObj.status == 200){
	                	parent.layer.msg('图片上传成功', {
							shade: [0.9, '#000'],
						    icon: 6,
						    time: 800 //2秒关闭（如果不配置，默认是3秒）
						}, function(){
							$("#img_show").attr("src",'${imgurl}'+dataObj.filePath);
							$("#pic").val(dataObj.filePath);
						});    
	                //console.log(dataObj.filePath);
	                }else{
	                	layer.alert("对不起," + fileObj.name + "上传失败!<br/>请选择小于10M的图片", {
		    				shade: [0.9, '#000'],
		    			    icon: 3,
		    			    time: 3000 //2秒关闭（如果不配置，默认是3秒）
		    			}); 
	                }
	            },
	            onSelect:function(){
	            },
	            onError: function(event, queueID, fileObj) {
	            	layer.alert("对不起," + fileObj.name + "上传失败!<br/>请选择小于10M的图片", {
	    				shade: [0.9, '#000'],
	    			    icon: 3,
	    			    time: 3000 //2秒关闭（如果不配置，默认是3秒）
	    			}); 
	            }
	        });				
			
			$("#form-radio-show label input").on('click',function(){
				$("#marked").val($(this).val());
			});
			
			
			$("#resetbutton").on('click',function(){
				var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
				parent.layer.close(index);
			});
			
			$("#savebutton").on('click',function(){
				//var content = UM.getEditor('editor').getContent();
				//var micro_pic = $("#id-input-file-3").parent().find("img:first").css("background-image");
			//	$("#content").val(content);
				if (null == $("[name=name]").val() || '' == $("[name=name]").val()) {
					layer.alert('姓名不能为空~', { icon: 7 });
					return;
				}
				if (null == $("[name=number]").val() || '' == $("[name=number]").val()) {
					layer.alert('编号不能为空~', { icon: 7 });
					return;
				}
				if (null == $("[name=position]").val() || '' == $("[name=position]").val()) {
					layer.alert('位置不能为空~', { icon: 7 });
					return;
				}
				if (null == $("[name=pic]").val() || '' == $("[name=pic]").val()) {
					layer.alert('图片不能为空~', { icon: 7 });
					return;
				}
				
				/* var team_id = $("#team_sel").val();
				if (null == team_id || '' == team_id) {
					layer.alert('请选择球队~', { icon: 7 });
					return;
				}else{
					$("#tid").val(team_id);
				} */
				
				var isFirst_va = $('#isFirst_sel').val();
				if(isNaN(isFirst_va)){
					layer.alert('请选择是否首发~', { icon: 7 });
					return;
				}else{
					$('#isFirst').val(isFirst_va);
				}
	
				var ajaxParams = $("#submitForm").serialize();
				$.ajax({
					type : "POST",
					url : "${base}/team/addMembers.do",
					data : ajaxParams,
					datatype : "json",// "xml", "html", "script", "json", "jsonp", "text".
					beforeSend : function() {
						$("#msg").html("logining");
					},
					success : function(data) {// 成功返回之后调用的函数
						var jsondata = data;
					// eval('(' + data + ')');
						if(data.status==200){
							parent.layer.msg(data.message, {
								shade: [0.9, '#000'],
							    icon: 6,
							    time: 1500 //2秒关闭（如果不配置，默认是3秒）
							}, function(){
								parent.reload_page();
								var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
								parent.layer.close(index);
							}); 							
						}else{
							parent.layer.msg(data.message, {
								shade: [0.9, '#000'],
							    icon: 6,
							    time: 1500 //2秒关闭（如果不配置，默认是3秒）
							}, function(){
							}); 	
						}
						//console.log(data.success);
					},
					complete : function(XMLHttpRequest, textStatus) {// 调用执行后调用的函数
						
					},
					error : function() {// 调用出错执行的函数
					}
				});
			});
							
			$('#id-input-file-1 , #id-input-file-2').ace_file_input({
				no_file:'No File ...',
				btn_choose:'Choose',
				btn_change:'Change',
				droppable:false,
				onchange:null,
				thumbnail:false //| true | large
			});
			
		});
		
		$('#close').click(function(){
			var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
			parent.layer.close(index);
		});
		</script>
	</body>
</html>
