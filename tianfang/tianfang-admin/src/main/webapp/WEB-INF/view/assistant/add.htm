		<!-- layer 弹出框处理 -->

		<script type="text/javascript">
		var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
		UE.getEditor('editor');
		$(function() {
			$("#savebutton").on('click',function(){
				var $chk = $("[name = checkBoxId]:checkbox");
	            if ($chk.length > 0){
	            	var	jsonClasss = '[';
				    	var i = 0;
				    	var len = $chk.length;
				    	$chk.each(function(){
					    	var addressDistrictTimeId = $(this).attr("traTimeAddress");
					    	var addressId = $(this).attr("addressId");
					    	if (i < len-1 ){
					    		jsonClasss += '{\"addressDistrictTimeId\":\"' + addressDistrictTimeId + '\",' +
	                             '\"addressId\":\"' + addressId  + '\"},';
					    	}else{
					    		jsonClasss += '{\"addressDistrictTimeId\":\"' + addressDistrictTimeId + '\",' +
	                             '\"addressId\":\"' + addressId  + '\"}';
					    	}
					    	i++;
					    });
	                 jsonClasss += ']';
				    
				    $("#jsonClasss").val(jsonClasss);
	            }
				
				var ajaxParams = $("#submitForm").serialize();
				$.ajax({
					type : "POST",
					url : "${base}/assistant/saves.do",
					data : ajaxParams,
					datatype : "json",// "xml", "html", "script", "json", "jsonp", "text".
					beforeSend : function() {
						$("#msg").html("logining");
					},
					success : function(data) {// 成功返回之后调用的函数
						var jsondata = data;// eval('(' + data + ')');
						if(data.success){
							parent.layer.msg('保存成功', {
								shade: [0.9, '#000'],
							    icon: 6,
							    time: 1500 //2秒关闭（如果不配置，默认是3秒）
							}, function(){
								parent.reload_page();
								parent.layer.close(index);
							}); 							
						}else{
							parent.layer.msg('保存出错', {
								shade: [0.9, '#000'],
							    icon: 6,
							    time: 1500 //2秒关闭（如果不配置，默认是3秒）
							}, function(){
							}); 	
						}
						//console.log(data.success);
					},
					complete : function(XMLHttpRequest, textStatus) {// 调用执行后调用的函数
						
					},
					error : function() {// 调用出错执行的函数
					}
				});
			});
			
			$("#reset-btn").on('click',function(){
				parent.layer.close(index);
			});
			
			$("#addPlace").on('click',function(){
				//iframe层-父子操作
				layer.open({
				    type: 2,
				    area: ['700px', '530px'],
				    fix: false, //不固定
				    maxmin: true,
				    content: '${base}/assistant/addPlace.do'
				});
			});
			
			//checkbox全选
			$("#check-all").on("click", function () {
				if ($(this).attr('checked')){
					 $("[name = checkBoxId]:checkbox").attr("checked", true);
				}else{
					 $("[name = checkBoxId]:checkbox").attr("checked", false);
				}
            });
			
			// 删除场地
			$("#delPlace").on("click",function(){
				var $chk = $("[name = checkBoxId]:checkbox").filter(":checked");
				var count = $chk.length;
				if (count > 0){
					//信息框-例2
					layer.confirm('你确定删除场地吗？', {icon: 3}, function(index){
					    layer.close(index);
					    $chk.each(function() {
					    	var tr = $(this).parent().parent().parent();
					    	tr.remove();
					    });
					    $chk = $("[name = checkBoxId]:checkbox").filter(":checked");
					    if ($chk.length == 0){
					    	$("#check-all").attr("checked", false);
					    }
					});
				}
			});
		});
		
		// chkItem事件
		function bindCheck(){
			 var $chk = $("[name = checkBoxId]:checkbox");
			 $chk.on("click", function () {
                $("#check-all").attr("checked", $chk.length == $chk.filter(":checked").length);
            })
		}
		</script>
